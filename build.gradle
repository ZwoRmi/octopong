repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'jacoco'
apply plugin: 'idea'
apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'

dependencies {
    testCompile 'junit:junit:4.10'
    testCompile 'org.mockito:mockito-core:1.+'
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(
                classDirectories.files.collect {
                    fileTree(dir: it, exclude: ['**/View/**', '**/Util/**', '**/Program**'])
                }
        )
    }
}